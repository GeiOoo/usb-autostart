name: Build Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  pull-requests: write
  issues: write

# Cancel any in-progress job or run for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    outputs:
      build_info: ${{ steps.store-info.outputs.build_info }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Store build info
        id: store-info
        run: |
          $buildInfo = @{
            runId = "${{ github.run_id }}"
            prNumber = "${{ github.event.pull_request.number }}"
            sha = "${{ github.sha }}"
          } | ConvertTo-Json
          echo "build_info=$buildInfo" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.run_id }}
          path: dist/
          if-no-files-found: error

      - name: Find Comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '### Build Artifacts'

      - name: Create or Update Comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Build Artifacts
            âœ… Build completed successfully!
            
            Download the artifacts:
            - [Build Artifacts](https://nightly.link/${{ github.repository }}/actions/runs/${{ github.run_id }}/build-${{ github.run_id }})
            
            These links will directly download the artifacts using nightly.link service.
            
            Build Info:
            - Run ID: ${{ github.run_id }}
            - Commit: ${{ github.sha }}
          edit-mode: replace
