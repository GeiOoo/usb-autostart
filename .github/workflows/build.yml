name: Build Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  pull-requests: write
  issues: write

# Cancel any in-progress job or run for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create portable ZIP
        run: Compress-Archive -Path "dist/win-unpacked" -DestinationPath "dist/USB-AutoStart Portable.zip"
        shell: pwsh

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe
          if-no-files-found: error

      - name: Upload Portable version
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: dist/USB-AutoStart Portable.zip
          if-no-files-found: error

      - name: Find Comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '### Build Artifacts'

      - name: Create or Update Comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Build Artifacts
            âœ… Build completed successfully!
            
            Download the artifacts:
            - [Windows Installer](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})/artifacts
            - [Portable Version](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})/artifacts
            
            These links will take you to the workflow run where you can download the artifacts.
          edit-mode: replace
