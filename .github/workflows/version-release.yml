name: Version Release

on:
  push:
    branches: [ main ]
    paths:
      - 'package.json'

# Cancel any in-progress job or run
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-version-change:
    runs-on: windows-latest
    outputs:
      version_changed: ${{ steps.check-version.outputs.changed }}
      current_version: ${{ steps.current-version.outputs.current-version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get current version
        id: current-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Get previous version
        id: check-version
        run: |
          git checkout HEAD~1
          $previousVersion = node -p "require('./package.json').version"
          git checkout -
          $currentVersion = "${{ steps.current-version.outputs.current-version }}"
          $changed = $previousVersion -ne $currentVersion
          echo "changed=$changed" >> $env:GITHUB_OUTPUT
          echo "Previous version: $previousVersion"
          echo "Current version: $currentVersion"
          echo "Changed: $changed"
        shell: pwsh

  create-release:
    needs: check-version-change
    if: needs.check-version-change.outputs.version_changed == 'True'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if tag exists
        id: check-tag
        run: |
          $tag="v${{ needs.check-version-change.outputs.current_version }}"
          $tagExists = git tag -l "$tag"
          echo "tag_exists=$($tagExists -ne $null)" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Download build artifacts
        if: steps.check-tag.outputs.tag_exists == 'false'
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: build.yml
          workflow_conclusion: success
          branch: main
          name: |
            USB-AutoStart-Setup
            USB-AutoStart-Portable
          path: dist

      - name: Create Release
        if: steps.check-tag.outputs.tag_exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $version="v${{ needs.check-version-change.outputs.current_version }}"
          git tag $version
          git push origin $version
          
          $files = @(
            "dist/USB-AutoStart-Setup/USB AutoStart Setup ${{ needs.check-version-change.outputs.current_version }}.exe",
            "dist/USB-AutoStart-Portable/**/*"
          )
          
          gh release create $version $files --title "Release $version" --generate-notes
        shell: pwsh
